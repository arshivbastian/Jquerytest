<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<style>
    .brd {
        margin-top:20px;
        border:3px solid black;
        border-radius: 5px;
        width: 100px;
        height: 100px;
    }
    .bgc {
        background-color: black;
    }
</style>
<body>
    <center>
      <div class="brd"></div>
      <div class="brd"></div>
      <div class="brd"></div><br>
      <button id="rmbrd">remove border</button>
      <button id="addbg">add background color</button>
      <button id="tgtg">toggle background</button>
    </center>
</body>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript">
$(function () {
    $("#rmbrd").click(function(){
        $("div").removeClass("brd");
    });
    $("#addbg").click(function(){
        $("div").addClass("bgc");
    });
    $("#tgtg").click(function(){
        $("div").toggleClass("bgc");
    });
});
</script>
</html>
