<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
    <center>
        <table>
            <tr>
                <td>this is </td>
                <td>row 1 (odd)</td>
            </tr>
            <tr>
                <td>this is</td>
                <td>row 2 (even)</td>
            </tr>
            <tr>
                <td>this is</td>
                <td>row 3 (odd)</td>
            </tr>
            <tr>
                <td>this is</td>
                <td>row 4 (even)</td>
            </tr>
            <tr>
                <td>this is</td>
                <td>row 5 (odd)</td>
            </tr>
        </table>
        <button id="btneven">even remover</button>
        <button id="btnodd">odd remover</button>
    </center>
</body>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>
   $(function() {
        $("#btneven").click(function() {
            $("tr:odd").hide();
        });
        $("#btnodd").click(function() {
            $("tr:even").hide();
        });
   }); 
</script>
</html>
