<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<style>
    .btn {
        background-color: brown;
        width: 200px;
        height: 50px;
        border-radius: 5px;
        color: antiquewhite;
    }
    .btn span {
       text-align: center;
       line-height: 35px;
    }
    #messtwo {
        display: none;
    }
</style>
</head>
<body>
    <center>
        <div class="btn">
            <span id="messone">come here</span>
            <span id="messtwo">get out</span>
        </div>
    </center>
</body>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript">
   $(function() {
        $("div").mouseenter(function() {                    
            $("#messone").hide();
            $("#messtwo").show();
        }); 
        $("div").mouseleave(function() {                    
            $("#messtwo").hide();
            $("#messone").show();
        });              
    }); 
</script>
</html>
