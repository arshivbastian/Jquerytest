<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<style>
    #movable {
        width: 100px;
        height: 100px;
        border-radius: 10px;
        background-color: burlywood;
        position: absolute;
    }
</style>
</head>

<body>
    
        <div id="movable"></div>
    
</body>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript">
   $(function(){
      $("#movable").animate({ left: '200px' });
      $("#movable").animate({ top: '200px' });
      $("#movable").animate({ left: '0px' });
      $("#movable").animate({ top: '0px' });

      $("#movable").animate({ left: '400px' });
      $("#movable").animate({ top: '400px' });
      $("#movable").animate({ left: '0px' });
      $("#movable").animate({ top: '0px' });
      
      $("#movable").animate({ left: '600px' });
      $("#movable").animate({ top: '500px' });
      $("#movable").animate({ left: '0px' });
      $("#movable").animate({ top: '0px' });
      

    }); 
</script>
</html>
